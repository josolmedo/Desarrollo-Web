<!DOCTYPE html> <!--Siempre debe de estar al inicio-->
<html>
    <head>
        <title>Elementos básicos de HTML</title> <!--Esto se va a visualizar en la pestaña del navegador-->
        
        <!--Permite acentos, son datos sobre los datos son importantes para el navegador, los motores de búsqueda y otros servicios web.-->
        <meta charset="UTF-8"/> 
        
        <!-- Compatibilidad con Internet Explorer -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <!-- Escala responsiva para móviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Autor del documento -->
        <meta name="author" content="José Ángel Olmedo Guevara"/>

    </head>
    <body>
        <!-- heading 1 (título 1) -->
        <h1 style="color: crimson;">Título h1</h1>

        <!-- anchor hipertext reference (ancla a que página web nos llevará), con _blank se abrirá en una nueva pestaña-->
        <a href="https://github.com/josolmedo/Desarrollo-Web.git" target="_blank"> Repositorio donde está el código HTML </a>
        <!-- Agregar imagenes con image source, en caso que no se puedan abrir se pondra el texto alternativo (alt), title se pondrá cuando estemos encima con el cursor-->
        <img src = "Imagenes/html5.png" alt="Logo HTML5" width="100px" height="100px" title="HTML5"/>
        <img src = "http://globalmentoring.com.mx/imagenes/css3.png" alt="Logo CSS3" width="100px" height="100px" title="CSS3"/>
        <img src = "Imagenes/javascript.png" alt="Logo Javascript" width="100px" height="100px" title="Javascript"/>

        <!-- heading 2 (titulo 2) -->
        <h2>Título h2</h2>
        <a href="pagina1.html">Pagina agregada personal</a>
        <!-- heading 3 (titulo 3) -->
        <h3>Título h3</h3>
        <!-- heading 4 (titulo 4) -->
        <h4>Título h4</h4>
        <!-- heading 5 (titulo 5) -->
        <h5>Título h5</h5>
        <!-- heading 6 (titulo 6) -->
        <h6>Título h6</h6>
        <!-- heading 7 (titulo 7) -->
        <h7>Título h7</h7> <!-- Notese que tenemos desde h1 hasta h6 -->

        <!--párrafo -->
        <p>Primer línea del párrafo <br/> segunda línea del párrafo </p>
        <!-- horizontal rule-->
        <hr>
        <!--párrafo 2, se puede agregar title para ver texto cuando acercamos el cursor -->
        <!-- También podemos agregar colores con style-->
        <p title = "Nuevo párrafo" style="color:darkslategray">Segundo párrafo</p>
        <!--párrafo -->
        <p title = "Tecer párrafo" style="color: blueviolet">Tercer párrafo</p>  
        <pre style="color: coral"> <!--pre permite visualizar tal cual está escrito en html (preformated)-->
            cuarto 
            párrafo
        </pre>
        
        

    </body>
</html>
